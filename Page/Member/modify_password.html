<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <!--<script type="text/javascript" src="./Import/Css/base.js"></script>-->
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Lib/layer-v3.1.1/layer/theme/default/layer.css" rel="stylesheet" />');
        document.write('<link href="../../Css/Member/modify_password.css' + VER + '" rel="stylesheet" />');
    </script>
</head>
<body>
<div class="container"><!--内容-->
    <header class="header">
        <div class="header-contnet">
            <img src="../../Image/logo.png">
            <div class="nav-list">
                <ul>
                    <li>我的工作台</li>
                    <li>素材库</li>
                </ul>
            </div>
            <div class="user-core">
                <div class="user-title">
                    <p>超级可以的…</p>
                    <span></span>
                </div>
                <div class="user-box">
                    <div class="user-box-top"></div>
                    <ul>
                        <li class="modi-pass">修改密码</li>
                        <div class="user-box-solid"></div>
                        <li class="sign-out">退出登录</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="modify-password-box">
        <div class="modify-title">修改密码</div>
        <div class="modify-box">
            <div class="used-password">
                <span></span>
                <input class="fs-14" id="old_pass" type="password" placeholder="请输入旧密码（至少是6位数）"  maxlength="16" >
                <p class="pass-used fs-16-red hide">请输入旧密码</p>
            </div>
            <div class="new-password">
                <span></span>
                <input class="fs-14 input-password" id="new_pass" type="password" placeholder="请输入新密码（至少是6位数）" maxlength="16" >
                <div class="strong" id="tips">
                    <span>弱</span>
                    <span>中</span>
                    <span>强</span>
                </div>
            </div>
            <div class="new-password-again">
                <span></span>
                <input class="fs-14" placeholder="请再次输入新密码" id="again_pass" type="password" maxlength="16" onkeyup="value=value.replace(/^[\u4e00-\u9fa5 ]{1,20}$/, ' ')">
                <p class="err-password fs-16-red hide">两次密码不一致，请重新输入</p>
                <p class="pass-format fs-16-red hide">请输入密码</p>
            </div>
        </div>
        <div class="modify-btn">
            <a class="btn" onclick="Veri.PostUser()">确定</a>
        </div>
    </div>
    <!--<footer class="foot">-->
    <!--<p>Copyright © 2017 - 2018     制宝科技  版权所有</p>-->
    <!--</footer>-->
</div>

<!--<script type="text/javascript" src="./Import/Js/base.js"></script>-->
<script>
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery.cookie.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/layer-v3.1.1/layer/layer.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Member/register.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Member/modify_password.js' + VER + '" ><\/script>');
</script>
<script type="text/javascript">
    $(".modi-pass").on('click',function () {
        window.location.href = 'modify_password.html';
    })
    $(".sign-out").on('click',function () {
        debugger
        $.cookie("phone", '', { expires: -1 , path: '/'});
        $.cookie("password", '', { expires: -1 , path: '/'});
        window.location.href = 'login.html';
    })
</script>
</body>
</html>

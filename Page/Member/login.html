<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Lib/layer-v3.1.1/layer/theme/default/layer.css" rel="stylesheet" />');
        document.write('<link href="../../Css/Member/login.css' + VER + '" rel="stylesheet" />');
    </script>
</head>
<body>
    <div class="container"><!--内容-->
         <header class="header">
              <div class="header-contnet">
                  <img src="../../Image/logo.png">
                  <div class="header-right">
                      <p>制宝，欢迎您！</p>
                      <a class="login-btn btn" href="login.html">登录</a>
                      <a class="register-btn" href="register.html">注册</a>
                  </div>
              </div>
         </header>
        <div class="content-box">
            <div class="round">
                <div class="round-text">让天下没有难搞的创意 个性定制电商</div>
                <div class="round-title">制宝<span></span></div>
                <img src="../../Image/Member/round.png">
            </div>
            <div class="set-line"></div>
            <div class="contnet-right-box">
                <div class="user-icon"></div>
                <div class="num_pass-box">
                    <div class="user-num">
                        <span></span>
                        <input class="fs-14 phone" placeholder="请输入手机号或邮箱号" maxlength="32">
                        <a class="num-id delnone"></a>
                        <p class="err-phone fs-14-red hide" style="right: 20px;">账号错误，请重新输入</p>
                        <p class="pass-format fs-16-red hide">请填写手机号/邮箱</p>
                        <p class="user-err fs-16-red hide">用户名或密码错误</p>
                        <p class="btn-err fs-16-red hide">登录已失效，请重新登录</p>
                    </div>
                    <div class="user-pass">
                        <span></span>
                        <input class="fs-14 password" type="password" placeholder="请输入密码" maxlength="16">
                        <a class="pass-del delnone"></a>
                        <p class="pass-error fs-14-red hide">密码错误，请重新输入</p>
                        <p class="pass-for fs-14-red hide">请输入密码</p>
                    </div>
                    <div class="click"></div>
                    <div class="reg-box">
                        <div class="reg-left">
                            还没有账号？<a href="register.html" class="fs-14-red">立即注册</a>
                        </div>
                        <div class="reg-right">
                            <input type="checkbox" id="male">
                            <label for="male" id="male_pre"><span class="auto-btn" id="auto-btn"></span>自动登录</label>
                        </div>
                    </div>
                </div>
                <!--<div class="btn btn-box">-->
                    <!--<a>登陆</a>-->
                <!--</div>-->
                <button class="btn btn-box" id="btn">登录</button>
            </div>
        </div>
        <!--<footer class="foot">-->
            <!--<p>Copyright © 2017 - 2018     制宝科技  版权所有</p>-->
        <!--</footer>-->
    </div>
<script>
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery.cookie.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/layer-v3.1.1/layer/layer.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Member/login.js' + VER + '" ><\/script>');
</script>
</body>
</html>

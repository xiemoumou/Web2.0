<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-密码</title>
    <!--<script type="text/javascript" src="./Import/Css/base.js"></script>-->
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Lib/layer-v3.1.1/layer/theme/default/layer.css" rel="stylesheet" />');
        document.write('<link href="../../Css/Member/register_password.css' + VER + '" rel="stylesheet" />');
    </script>
</head>
<body>
<div class="container"><!--内容-->
    <header class="header">
        <div class="header-contnet">
            <img src="../../Image/logo.png">
            <div class="header-right">
                <p>制宝，欢迎您！</p>
                <a class="login-btn btn" href="login.html">登录</a>
                <a class="register-btn" href="register.html">注册</a>
            </div>
        </div>
    </header>
    <div class="content-box">
        <div class="round">
            <div class="round-text">让天下没有难搞的创意 个性定制电商</div>
            <div class="round-title">制宝<span></span></div>
            <img src="../../image/Member/round.png">
        </div>
        <div class="set-line"></div>
        <div class="contnet-right-box">
            <div class="user-icon">
                <p class="veri-text">验证</p>
                <p class="pass-text">密码</p>
                <p class="complete-text">完成</p>
            </div>
            <div class="retutn-box">
                <a href="register.html">
                    <span></span>
                    <p>返回上一步</p>
                </a>

            </div>
            <div class="num_pass-box">
                <div class="user-num">
                    <span></span>
                    <input class="fs-14 input-password" type="password" placeholder="请输入新密码（至少是6位数）" maxlength="16">
                    <div class="strong" id="tips">
                        <span>弱</span>
                        <span>中</span>
                        <span>强</span>
                    </div>
                </div>
                <div class="user-pass">
                    <span></span>
                    <input class="fs-14 again-pass" type="password" placeholder="请再次输入新密码" maxlength="16">
                    <p class="err-password fs-16-red hide">两次密码不一致，请重新输入</p>
                    <p class="pass-six fs-16-red hide">密码小于六位</p>
                    <p class="pass-format fs-16-red hide">请输入密码</p>

                </div>
                <div class="reg-box">
                    <div class="reg-left">
                        已有账号？<a href="login.html" class="fs-14-red">登录</a>
                    </div>
                    <!--<div class="reg-right">-->
                    <!--<input type="checkbox" id="male">-->
                    <!--<label for="male"><img src="../../image/Member/selected.png">自动登录</label>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="btn-box">
                <a class="btn" id="btn_next">下一步</a>
            </div>
        </div>
    </div>
    <!--<footer class="foot">-->
        <!--<p>Copyright © 2017 - 2018     制宝科技  版权所有</p>-->
    <!--</footer>-->
</div>

<!--<script type="text/javascript" src="./Import/Js/base.js"></script>-->
<script>
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery.cookie.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/layer-v3.1.1/layer/layer.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Member/register.js' + VER + '" ><\/script>');

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动报价训练库</title>
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Components/library.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Css/Pop-ups/train.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Lib/layDate-v5.0.9/laydate/theme/default/laydate.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Lib/layer-v3.1.1/layer/theme/default/layer.css' + VER + '" rel="stylesheet" />');
    </script>
</head>
<body>
 <div class="container">
     <div class="train-content-box">
         <div class="train-pre-box">
             <div class="train-title-box">
                 <h3>报价基础因素</h3>
                 <section class="train-attr-box">
                     产品属性：<span class="train-attr-text">徽章；锌合金；蝴蝶扣；徽章；锌合金；蝴蝶扣；徽章；锌合金；蝴蝶扣；徽章；锌合金；</span>
                 </section>
                 <section class="tran-tech-box">
                     产品工艺：<span class="tran-tech"> 2d液压；滴胶；电镀；红色；</span>
                 </section>
                 <section class="tran-date-box">
                     工期：<span class="tran-date">6</span>天
                 </section>
                 <h3>参考本次报价</h3>
                 <section class="tran-size-box">
                     <span>数量：<a class="tran-num">100</a>个</span>
                     <span class="size-box">尺寸(mm)：<a class="tran-size">22.0×22.2×1.0</a></span>
                     <span class="mey-box">报价：<a class="tran-mey">23000</a></span>
                 </section>
             </div>
         </div>
         <div class="train-text-box">
             <h3 style="padding-left: 40px">训练集合</h3>
             <div class="train-text-content">
                 <div class="train-text-ul">
                     <ul>
                         <li>序号</li>
                         <li style="margin-left: 100px;">数量(个)</li>
                         <li style="margin-left: 160px;">尺寸(mm)</li>
                         <li style="margin-left: 114px;">报价(元)</li>
                     </ul>
                 </div>
                 <div class="train-list-rend">
                     <div class="train-list-box">
                         <div class="train-list-box-pre">
                             <div class="train-list">
                                 <span class="train-list-1">1</span>
                                 <span class="train-list-2">1000</span>
                                 <span class="train-list-3">220.0×220.2×1.0</span>
                             </div>
                         </div>
                         <div class="train-input">
                             <input placeholder="请输入报价">
                         </div>
                     </div>
                     <div class="train-list-box">
                         <div class="train-list-box-pre">
                             <div class="train-list">
                                 <span class="train-list-1">1</span>
                                 <span class="train-list-2">1000</span>
                                 <span class="train-list-3">220.0×220.2×1.0</span>
                             </div>
                         </div>
                         <div class="train-input">
                             <input placeholder="请输入报价">
                         </div>
                     </div>
                     <div class="train-list-box">
                         <div class="train-list-box-pre">
                             <div class="train-list">
                                 <span class="train-list-1">1</span>
                                 <span class="train-list-2">1000</span>
                                 <span class="train-list-3">220.0×220.2×1.0</span>
                             </div>
                         </div>
                         <div class="train-input">
                             <input placeholder="请输入报价">
                         </div>
                     </div>
                     <div class="train-list-box">
                         <div class="train-list-box-pre">
                             <div class="train-list">
                                 <span class="train-list-1">1</span>
                                 <span class="train-list-2">1000</span>
                                 <span class="train-list-3">220.0×220.2×1.0</span>
                             </div>
                         </div>
                         <div class="train-input">
                             <input placeholder="请输入报价">
                         </div>
                     </div>
                 </div>
             </div>
         </div>
         <div class="button-box">
             <button class="red-button btn">确认</button>
             <button class="hollow-button btn-h"
                     onclick="parent.layer.closeAll();">取消
             </button>
         </div>
     </div>
 </div>


<script>
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery.cookie.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Components/library.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Pop-ups/train.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/layDate-v5.0.9/laydate/laydate.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/layer-v3.1.1/layer/layer.js' + VER + '" ><\/script>');
</script>
</body>
</html>

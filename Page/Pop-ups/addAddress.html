<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加收货地址</title>
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Css/Pop-ups/addAddress.css' + VER + '" rel="stylesheet" />');
    </script>
</head>

<body>
    <div class="add-address">
        <!--<div class="title">添加收货地址</div>-->
        <div class="recipient">
            <label>收件人:</label>
            <input id="recipient" placeholder="收件人姓名" type="text" maxlength='10'> </div>
        <div class="tel">
            <label>联系电话:</label>
            <input id="tel" type="text" placeholder="收件人联系电话" maxlength='25'> </div>
        <div class="code">
            <label>邮政编码:</label>
            <input id="code" type="text" placeholder="邮政编码" maxlength='6'> </div>
        <div class="address-select" id="distpicker">
            <!-- container -->
            <label>详细地址:</label>
            <select class="province"></select>
            <!-- 省 -->
            <select class="city"></select>
            <!-- 市 -->
            <select class="block"></select>
            <!-- 区 -->
        </div>
        <div class="address">
            <textarea id="address_content" style="width: 98%; height: 92%; border: none;" placeholder="请输入详细地址信息，如道路，门牌号，小区楼栋号，单元室等" maxlength='100'></textarea>
        </div>
        <button class="ok red-button btn">确认</button>
        <button class="hollow-button"
                onclick="parent.layer.closeAll();">取消
        </button>
    </div>
</body>


<script>
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/distpicker/distpicker.data.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/distpicker/distpicker.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Pop-ups/addAddress.js' + VER + '" ><\/script>');
</script>


</html>

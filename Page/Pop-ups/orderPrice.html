<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单定价</title>
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Css/Pop-ups/orderPrice.css' + VER + '" rel="stylesheet" />');
    </script>
</head>
<body>
<div class="orderOffer-content">
    <div class="orderOffer">
        <div class="orderOffer-top">
            <div class="refe-price">当前参考价：¥ <span id="currentPrice"></span></div>
            <div class="time-limit">工期： <span id="currentPeriod"></span>天</div>
            <div class="this-offer">当前报价：¥ <span id="quote"></span></div>
        </div>
        <div class="offer-money">
            <span>请确认客户工期：</span>
            <div class="offer-money-left">
                <input id="inputPeriod" class="input-number" placeholder="填写客户工期">
                <span>天</span>
            </div>
        </div>
        <div class="offer-money-next">
            <span>请确认定价金额：</span>
            <div class="left-next">
                <input id="inputQuote" class="input-money" value="0.00" placeholder="填写定价金额">
                <span>元</span>
            </div>
        </div>
    </div>
    <button class="red-button btn save-btn">确认</button>
    <button class="hollow-button"
            onclick="parent.layer.closeAll();">取消
    </button>
</div>




<script>
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Pop-ups/orderPrice.js' + VER + '" ><\/script>');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单报价</title>
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Lib/layer-v3.1.1/layer/theme/default/layer.css" rel="stylesheet" />');
        document.write('<link href="../../Css/Pop-ups/orderOffer.css' + VER + '" rel="stylesheet" />');
    </script>
</head>
<body>
  <div class="orderOffer-content">
      <div class="orderOffer">
          <div class="orderOffer-top">您上次对该订单的报价：¥ <span id="lastQuote">-</span><span>    工期:</span><span id="lastPeriod">-</span>天</div>
          <div class="offer-money">
              <span>对该订单进行报价：</span>
              <div class="offer-money-left">
                  <input id="quotePrice" class="input-money" maxlength="12" placeholder="填写报价金额" value="0.00">
                  <span>元</span>
              </div>
          </div>
          <div class="offer-money-next">
              <span>订单生产周期：</span>
              <div class="left-next">
                  <input id="quotePeriod" class="input-number" maxlength="6" placeholder="填写天数" >
                  <span>天</span>
              </div>
          </div>
      </div>
      <button class="red-button ok btn">确认</button>
      <button class="hollow-button btn-h"
              onclick="top.Popup.close('报价');top.Popup.close('重新报价');">取消
      </button>
  </div>




  <script>
      document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
      document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery.cookie.js' + VER + '" ><\/script>');
      document.write('<script type="text/javascript" src="../../Common/Lib/layer-v3.1.1/layer/layer.js' + VER + '" ><\/script>');
      document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
      document.write('<script type="text/javascript" src="../../Js/Pop-ups/orderOffer.js' + VER + '" ><\/script>');
  </script>
</body>
</html>

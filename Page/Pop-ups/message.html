<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息</title>
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Components/library.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Lib/layer-v3.1.1/layer/theme/default/layer.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Common/Lib/jqueryPagination/css/jquery.pagination.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Css/Pop-ups/message.css' + VER + '" rel="stylesheet" />');
    </script>
</head>
<body>
<div class="container">
    <div class="message-box">
        <div class="message-title">
            <ul>
                <li data-read="0" class="tab active">未读消息<span class="top"></span></li>
                <li data-read="1" class="tab msg-2">已读消息<span class="top hide"></span></li>
            </ul>
            <span class="sign">标记已读</span>
        </div>
        <div class="message-content">
            <div class="title-text">
                <ul>
                    <li class="msg-title-1">标题</li>
                    <li class="msg-title-2">消息内容</li>
                    <li class="msg-title-3">订单号</li>
                    <li class="msg-title-4">创建时间</li>
                </ul>
            </div>
            <div id="dataList" class="message-msg-box-pre">
                <div class="message-msg-box hide">
                    <span class="message-msg-1">发起询价</span>
                    <span class="message-msg-2">您有一条新的询价消息</span>
                    <span class="message-msg-3">123456789108888</span>
                    <span class="message-msg-4">2018-06-12  18:20:20</span>
                </div>
                <div class="message-msg-box hide">
                    <span class="message-msg-1">发起询价</span>
                    <span class="message-msg-2">您有一条新的询价消息</span>
                    <span class="message-msg-3">123456789108888</span>
                    <span class="message-msg-4">2018-06-12  18:20:20</span>
                </div>
                <div class="message-msg-box hide">
                    <span class="message-msg-1">发起询价</span>
                    <span class="message-msg-2">您有一条新的询价消息</span>
                    <span class="message-msg-3">123456789108888</span>
                    <span class="message-msg-4">2018-06-12  18:20:20</span>
                </div>
                <div class="message-msg-box hide">
                    <span class="message-msg-1">发起询价</span>
                    <span class="message-msg-2">您有一条新的询价消息</span>
                    <span class="message-msg-3">123456789108888</span>
                    <span class="message-msg-4">2018-06-12  18:20:20</span>
                </div>
            </div>
        </div>
        <div class="page-box clearfix"><!--分页--></div>
        <div class="button-box">
            <button class="hollow-button btn-h"
                    onclick="parent.layer.closeAll();">取消
            </button>
        </div>
    </div>
</div>


<script>
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery.cookie.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Components/library.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/layer-v3.1.1/layer/layer.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Lib/jqueryPagination/js/jquery.pagination.min.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Pop-ups/message.js' + VER + '" ><\/script>');
</script>
</body>
</html>

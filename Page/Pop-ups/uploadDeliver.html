<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传发货图</title>
    <script id="ver" src="../../Common/Js/version.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("ver");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../Common/Css/base.css' + VER + '" rel="stylesheet" />');
        document.write('<link href="../../Css/Pop-ups/uploadDeliver.css' + VER + '" rel="stylesheet" />');
        document.write('<script type="text/javascript" src="../../Common/Lib/jquery/jquery-1.11.0.min.js' + VER + '" ><\/script>');
    </script>
</head>
<body>
<div class="container">
    <div class="upload-photo">
        <input id="input_file" style="display:none;" class="hidden" type="file" name="input_file">
        <div id="photo_1" class="photo-1 upload-photo-btn hide">
            <div class="cover">
                <span class="progress"></span>
                <span id="zoon_1" class="zoon"><img style="display: none;" class="up-img" src=""></span>
                <span class="del"></span>
            </div>
        </div>
        <div id="photo_2" class="photo-2 upload-photo-btn hide">
            <div class="cover">
                <span class="progress"></span>
                <span id="zoon_2" class="zoon"><img style="display: none;" class="up-img" src=""></span>
                <span class="del"></span>
            </div>
        </div>
        <div id="photo_3" class="photo-3 upload-photo-btn hide">
            <div class="cover">
                <span class="progress"></span>
                <span id="zoon_3" class="zoon"><img style="display: none;" class="up-img" src=""></span>
                <span class="del"></span>
            </div>
        </div>
        <span class="error-msg">图片大小不能超过10M</span>
    </div>
    <div class="floor">
        <button class="red-button ok hide" style="margin-right: 10px" onclick="modifyDesign.submitDate();">保存</button>
        <button onclick="parent.layer.closeAll()" style="margin-left: 10px" class="hollow-button">关闭</button>
    </div>
</div>
<script>
    document.write('<script type="text/javascript" src="../../Common/Lib/layer-v3.1.1/layer/layer.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Common/Js/global.js' + VER + '" ><\/script>');
    document.write('<script type="text/javascript" src="../../Js/Pop-ups/uploadDeliver.j' + VER + '" ><\/script>');
</script>
</body>
</html>

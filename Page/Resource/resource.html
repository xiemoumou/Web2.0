<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>素材库</title>
        <link rel="stylesheet" href="./css/common/base.css">
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/iconfont.css" />
        <link rel="stylesheet" href="./css/iconfont1.css" />
        <link rel="stylesheet" type="text/css" href="./css/iconfont3.css"/>
        <link rel="stylesheet" type="text/css" href="./css/iconfont4.css"/>
        <link rel="stylesheet" href="./css/layer.css" />
        <link rel="stylesheet" href="./css/workstage.css"/>
        <link rel="stylesheet" href="./css/newOrderComplete.css" />
        <link rel="stylesheet" href="./lib/jqueryPagination/css/jquery.pagination.css" />

        <script type="text/javascript" src="./js/flexible.js" ></script>
        <script type="text/javascript" src="./js/jquery-1.11.0.min.js" ></script>
        <script type="text/javascript" src="./js/jquery.cookie.js" ></script>
        <script type="text/javascript" src="./js/layer.js" ></script>
        <script type="text/javascript" src="./js/common.js" ></script>
        <script type="text/javascript" src="./js/common/common.js" ></script>

        <script id="version" src="./js/common/vesion.js" type="text/javascript"></script>
        <script>
            var random = Math.random();
            var versionDoc = document.getElementById("version");
            versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
            document.write('<link href="./css/reset1.css?v=' + VESION + '" rel="stylesheet" />');
        </script>
        <style>
            .searBtn{
                width: 50px;
                height: 40px;
                position: absolute;
                right: -1px;
                top: -1px;
                background-color: #E95758;
                border-radius: 0px 20px 20px 0px;
                cursor: pointer;
                color: #fff;
            }
            .searBtn::before {
                content: "\e638";
                font-family: "design";
                font-size: 18px;
            }
            .page-box{
                position: relative;
                margin: 30px 10px 18px 0;
                padding-top: 10px;
            }
            .page-box .page{
                height: 20px;
            }
            .ui-pagination-page-item{
                height: 30px;
            }
        </style>

    </head>
    <body>
        <div id="header">
            <div>
                <img src="./images/icon/logo.png" alt="制宝logo"/>
                <h4 >
                	<p class="myWorkstage">我的工作台</p>
                	<p class="active myResource" onclick="getResource()">素材库</p>
                </h4>
                <div class="searchbar">
                    <input type="text" id="searchCon" value="" placeholder="请输入你要搜索的资源关键词进行搜索"/>
                    <button id="search" class="searBtn"><i class="icon iconfont icon-sousuo"></i></button>
                </div>
                <dl >
                    <dt class="ddstyle"><span></span><img class="imgcol" src="./images/icon/arr.svg"/></dt>
                    <!--<dd class="ddstyle center hid" >个人中心</dd>-->
                    <dd class="ddstyle exitLoginBtn hid">退出</dd>
                </dl>
            </div>

        </div>

        <!--主内容-->
        <div id="content">
            <!--左侧  导航区-->
            <div id="nav">
                <ul class="uls" id="uls">
                    <h3><i class="icon iconfont icon-liuchengxiangdao"></i>产品类型</h3>
                    <li onclick="getWorkstage()"><span>徽章</span></li>

                </ul>
                <input type="text" id="notex"/>
                <input type="text" id="noText" value="" />
            </div>



            <!--右侧  主内容-->
            <div class="cont_right">
                 <ul class="cont_ul clearfix"></ul>
                <!--分页器-->
                <!--<div class="paging">-->
                	<!--<ul class="paging_ul"></ul>-->
                <!--</div>-->
                <div class="page-box clearfix">
                </div>
            </div>
             <!--添加按钮-->
        	<i class="icon iconfont icon-comiisjiahao" id="shang"></i>
        </div>
        <!--蒙版-->
        <div class="back_box" style="display: none;" id="11a"></div>
        <!--下载内容-->
        <div class="download" style="display: none;">	</div>
        	<!--点击放大图片-->
	        <div class="bigimg">
	        <i class="icon iconfont icon-17cuowu out" onclick="out()"></i>
		        <!--<img src="" alt="" class="big_imga"/>-->
		    </div>
		    <!--上传资源-->
		    <div class="upload">
		    	<i class="icon iconfont icon-17cuowu up_out"></i>
		    	<div class="upload_left clearfix">
		    		<div class="te_xt">
		    			<p>参考图</p>
		    		    <p>矢量源文件</p>
		    		</div>
		    		<div class="ck_chart">
		    			<ul class="chart_ul">
		    				<li class="clearfix">
		    					<div class="li_left clearfix">
		    						<!--原文件按钮onclick="chk(this)"-->
		    						<div class="scbox" id="result">
		    							<label class="btn btn-info">
		    								<i class="icon iconfont icon-17cuowu del_tu" id="del_tu"></i>
										     <input type="file" id="input" name="file" class="inp_button" style="left:-9999px;position:absolute;">
										    <i class="icon iconfont icon-jiahao jiahao"></i>
										</label>
		    						</div>
		    						<!--psd按钮-->
		    						<div class="scbox">
		    							 <label id="realBtn" class="btn btn-info input-file input-fileup1">
										    <i class="icon iconfont icon-jiahao jiahao"></i> <input size="100" type="file" name="file" id="imgps" style="left:-9999px;position:absolute;">
									     </label>
		    							<div class="showFileName1 showfn"></div>
		    						</div>
		    					</div>
		    					<div class="li_right" id="div1">
		    					    <select class="drop do_rp">
							            <option value="" selected="selected">请选择产品类型</option>
							            <!--<option value="">徽章</option>
							            <option value="">车贴</option>
							            <option value="">贴纸</option>-->
							        </select>
							        <input type="text" placeholder="请输入资源标题"  class="idname" id="inpTxt"/>
							        <input type="text" placeholder="请输入产品类型" class="psname"/>
							        <input type="text"  />
							        <input type="text"  class="money"/>
							        <input type="text"  class="bqname"/>
							        <input type="text" />
		    					</div>
		    				</li>
		    			</ul>
                        <div class="footer-btn">
                            <button class="ck_upload">上传</button>
                            <button class="close">关闭</button>
                        </div>
		    		</div>

		    	</div>
		    </div>


        <footer>Copyright&copy;&nbsp;2017-2018&nbsp;&nbsp;制宝科技&nbsp;&nbsp;版权所有</footer>


        <script src="./lib/layer/2.4/layer.js" rel="stylesheet"></script>
        <script>
            document.write('<script type="text/javascript" src="./lib/jqueryPagination/js/jquery.pagination.min.js?v="'+VESION+' ><\/script>');
            document.write('<script type="text/javascript" src="./js/Mask.js?v="'+VESION+' ><\/script>');
        </script>
    </body>

</html>

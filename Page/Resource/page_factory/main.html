<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的工作台</title>
    <script id="version" src="../js/common/vesion.js" type="text/javascript"></script>
    <script>
        var random=Math.random();
        var versionDoc= document.getElementById("version");
        versionDoc.attributes.src.value=versionDoc.attributes.src.value+"?v="+random;
        document.write('<link href="../css/common/base_main.css?v="'+ VESION +' rel="stylesheet" />');
        document.write('<link href="../css/main_factory.css?v="'+ VESION +' rel="stylesheet" />');
    </script>
    <link href="../lib/layer/2.4/skin/layer.css" rel="stylesheet" />
    <link href="../lib/viewer/viewer.min.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <div class="w">
            <h1>
                <img src="../images/icon/logo.png" alt="logo" />
            </h1>
            <ul class="tab">
                <li class="active">
                    <a href="javascript:window.location.reload()">我的工作台</a>
                </li>
                
            </ul>
            <div class="search">
                <div class="mod_select">
                    <div class="select_box">
                        <span class="select_txt">订单号</span>
                        <!--<ul class="option">
                            <li>订单号</li>
                        </ul>-->
                    </div>
                </div>
                <input type="text" id="searchCon" value="" placeholder="请输入您要搜索的订单号" />
                <button class="searBtn"></button>
            </div>
            
            <div class="userinfo">
                <span id="nickname">当前用户</span>
                <i></i>
                <ul class="user-select">
                    <li class="modifyPwd">修改密码</li>
                    <li class="exit">退出</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="w">
        <div class="nav">
            <h3>业务流程</h3>
            <ul>
                <li class="all-order">
                	全部订单<i>0</i>
                </li>
                <li class="quotation">
                                                  未报价<i>0</i>
                </li>
                <li class="hasQuotation">
                  	已报价<i>0</i>
                </li>
                <li class="newFactoryOrder">
                                                 待接受生产<i>0</i>
                </li>
                <li class="inProduct">
                   	生产中<i>0</i>
                </li>
                <li class="inMail">
                   	邮寄中<i>0</i>
                </li>
                <li class="after-processing">
                                                 售后处理中<i>0</i>
                </li>
                <li class="cancelled">
                   	已取消订单<i>0</i>
                </li>
                <li class="completed">
                   	已完成订单<i>0</i>
                </li>
            </ul>
        </div>
        <div class="main">
            <!--  消息框  -->
            <p id="pop_msg" class="notice_rig newMessage_workstage">
                <i class="icon iconfont icon-tongzhi"></i>
                <span>
                    <a data-user="" target="_blank" class="newMessageNum">您有0条新消息</a>，请点击
                    <a>进入消息列表</a>进行处理</span>
                <i class="icon iconfont icon-error-20170103"></i>
            </p>
            <div class="content">
               <iframe frameborder="0" id="cont_iframe" src="" scrolling="auto"></iframe>
               <!--<iframe frameborder="0" src="./factory/quote_price.html" scrolling=""></iframe>-->
            </div>
        </div>

    </div>
    <div class="footer">
        <p>Copyright © 2017 - 2018  制宝科技 版权所有</p>
    </div>
    <script src="../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../lib/jquery.cookie.js" type="text/javascript"></script>
    <script src="../lib/layer/layer.js" type="text/javascript"></script>
    <script src="../lib/viewer/viewer-liugang.js" type="text/javascript"></script>
    <script src="../js/common/common.js" type="text/javascript"></script>
    <script src="../js/main_factory.js" type="text/javascript"></script>
    <script src="../js/common/pop_message.js" type="text/javascript"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修正设计稿</title>
    <script id="version" src="../../js/common/vesion.js" type="text/javascript"></script>
    <link href="../../lib/layer/2.4/skin/layer.css" rel="stylesheet"/>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("version");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../css/common/base.css?v=' + VESION + '" rel="stylesheet" />');
    </script>
    <style>
        body {
            background-color: #ffffff;
        }
        .container{
            margin: 0 20px;
        }

        label{
            color: #444444;
            font-size: 14px;
            padding-left: 10px;
            float: left;
        }

        .modify-title {
            height: 55px;
            line-height: 55px;
            font-size: 14px;
            font-weight: 500;
            color: #444444;
            border-bottom: 2px solid #d5d5d5;
            text-align: center;
        }
        .design-photo{
            margin-top: 20px;
            height: 100px;
        }
        .design-photo .image{
            display: flex;
            justify-content: center;
            align-items: center;
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid #D5D5D5;
            border-radius: 4px;
            margin-left: 15px;
            position: relative;
        }
        .image img{
            max-width: 100px;
            max-height:100px;
        }
        .image .operation{
            width: 100%;
            height: 20px;
            position: absolute;
            bottom: 0px;
            background-color:#00000060;
            border-radius: 0 0 4px 4px;
            text-align: center;
            cursor: pointer;
            line-height: 20px;
            color: #fff;
        }

        /*.image .operation:before{*/
            /*display: block;*/
            /*position: absolute;*/
            /*width: 12px;*/
            /*height: 12px;*/
            /*content: '';*/
            /*background: url(../../images/icon/trash.png) no-repeat;*/
            /*top: 5px;*/
            /*left: 50%;*/
            /*margin-left: -5px;*/
            /*cursor: pointer;*/
        /*}*/


        /*上传原文件*/
        .upload-orgfile{
            margin-top:10px;
            /*border: 2px dashed #eee;*/
            height: 32px;
            padding: 6px 0;
            position: relative;
        }

        .upload-orgfile label{
            line-height: 30px;
        }

        .upload-orgfile .upload-file-btn,.upload-orgfile .other-upload-file-btn{
            margin-left: 10px;
            width: 100px;
            height: 30px;
            line-height: 30px;
        }

        .annex-oper
        {
            position: relative;
            display: inline-block;
            width: 165px;
            height: 28px;
            border: 1px solid #d5d5d5;
            border-radius: 4px;
            line-height: 28px;
            padding-left: 10px;
            font: 400 12px/28px "微软雅黑";
            color: #444444;
            margin-left: 20px;
        }

        .annex-oper .annex-name{
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
            width: 133px;
        }

        .annex-oper .download{
            background: none;
            width: 52px;
            right: -1px;
            top: 1px;
            color: #e95758;
        }

        .annex-oper .line {
            width: 1px;
            height: 18px;
            background-color: #d5d5d5;
            position: absolute;
            right: 25px;
            top: 6px;
        }

        .annex-oper .del,.del-other{
            width: 11px;
            height: 11px;
            position: absolute;
            right: 8px;
            top: 9px;
            background: url(../../images/icon/server/sc_red.png) no-repeat center center;
            cursor: pointer;
        }

        .progress {
            position: absolute;
            left: 50%;
            margin-left: -13px;
            text-shadow: 0 0 8px #000;
            color: #fff;
        }

        #file_annex .progress,#file_annex_other .progress
        {
            position: absolute;
            left: 198px;
            text-shadow: 0 0 8px #000;
            color: #fff;
        }

        .design-notes{
            margin-top: 10px;
        }

        .requirements-content {
            display: inline-block;
            width: 546px;
            height: 68px;
            border: 1px solid #d5d5d5;
            border-radius: 2px;
            margin-left: 17px;
        }

        .requirements-content textarea {
            border: none;
            padding: 10px;
            width: 526px;
            height: 28px;
        }

        .number-of-words{
            float: right;
            margin-right: 10px;
            line-height: 12px;
        }


        .floor{
            text-align: center;
            margin-top: 20px;
        }

        .btn{
            width: 112px;
            height: 35px;
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="modify-content">
        <div class="modify-title">修正设计稿</div>
    </div>
    <div class="design-photo clearfix">
        <label>设计图：</label>
        <input id="input_file_0" style="display:none;" class="hidden" type="file" name="input_file_0">
        <div class="image">
            <img id="designImg" onerror="this.src='../../images/icon/loading.gif'"/>
            <div class="operation hide">
                修改
            </div>
            <span class="progress"></span>
        </div>
    </div>
    <!--上传附件-->
    <div class="upload-orgfile clearfix">
        <label class="upload-annex-label fl">上传源文件：</label>
        <input id="input_file_1" style="display:none;" class="hidden" accept=".cdr,.ai,.psd,.pdf" type="file" name="input_file_1">
        <button class="red-button upload-file-btn btn  fl">点击上传</button>
        <div id="file_annex" class="annex-oper  fl hide">
            <span class="annex-name"></span>
            <!--<span class="size">0.00M</span>-->
            <span class="line"></span>
            <span class="download"></span>
            <span class="del"></span>
            <span class="progress"></span>
        </div>
        <!--<span class="error-msg">图片大小不能超过50M</span>-->
        <!--<span class="upload-msg" style="position: absolute; bottom: 10px; right: 10px; color: #d5d5d5;">拖拽上传</span>-->
    </div>
    <!--上传其他附件(例如：名单)：-->
    <div class="upload-orgfile other clearfix">
        <label class="upload-annex-label fl">上传其他附件(例如：名单)：</label>
        <input id="input_file_2" style="display:none;" class="hidden" type="file" name="input_file_2">
        <button class="red-button other-upload-file-btn btn  fl">点击上传</button>
        <div id="file_annex_other" class="annex-oper  fl hide">
            <span class="annex-name"></span>
            <!--<span class="size">0.00M</span>-->
            <span class="line"></span>
            <span class="download"></span>
            <span class="del-other"></span>
            <span class="progress"></span>
        </div>
        <!--<span class="error-msg">图片大小不能超过50M</span>-->
        <span class="upload-msg" style="position: absolute; bottom: 10px; right: 10px; color: #d5d5d5;">可拖拽上传</span>
    </div>
    <div class="design-notes clearfix">
        <label>设计备注：</label>
        <div class="requirements-content">
            <textarea id="design_requirements" placeholder="请填写设计师的留言内容" maxlength="300"></textarea>
            <div class="number-of-words">
                <span class="count">0</span>
                <span class="maxlen">/300</span>
            </div>
        </div>
    </div>
    <div class="floor clearfix">
        <button class="sure-button red-button btn" onclick="modifyDesign.submitDate()">提交</button>
        <button style="margin-left: 80px;" class="cancel-button hollow-button btn" onclick="parent.layer.closeAll()">取消</button>
    </div>
</div>
<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../js/common/common.js" type="text/javascript"></script>
<script src="../../lib/layer/2.4/layer.js" type="text/javascript"></script>
<script src="../../js/common/cos_upload_file.js" type="text/javascript"></script>
<script src="../../js/service/modify_modal.js" type="text/javascript"></script>
</body>
</html>

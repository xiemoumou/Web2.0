<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事务处理</title>
    <script id="version" src="../../js/common/vesion.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("version");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../css/common/base.css?v="' + VESION + ' rel="stylesheet" />');
        document.write('<link href="../../css/service/thing_handle.css?v="' + VESION + ' rel="stylesheet" />');
        document.write('<link href="../../lib/birthday/birthday.css?v="' + VESION + ' rel="stylesheet" />');
    </script>
</head>
<body>
<div class="container">
<div class="head">
    <ul>
        <li><span>事务处理</span><!--<i id="redDot" class="redDot-none"></i>--></li>
    </ul>
</div>
    <div class="body">
        <div class="deliver">
            <div class="title ">
                <span class="span-1">发货处理</span>
                <span class="span-2">导出发货单</span>
            </div>
            <div class="body">
                <div class="begin-time">
                    <section>起始时间:</section>
                    <section>&nbsp;&nbsp;&nbsp;年<div id="begin_year" class="sel_year datepicker fl"></div></section>
                    <section>&nbsp;&nbsp;&nbsp;月<div id="begin_month" class="sel_month datepicker fl"></div></section>
                    <section>&nbsp;&nbsp;&nbsp;日<div id="begin_day" class="sel_day datepicker fl"></div></section>
                </div>
                <div class="begin-time-next">
                    <section>结束时间:</section>
                    <section>&nbsp;&nbsp;&nbsp;年<div id="end_year" class="sel_year datepicker fl"></div></section>
                    <section>&nbsp;&nbsp;&nbsp;月<div id="end_month" class="sel_month datepicker fl"></div></section>
                    <section>&nbsp;&nbsp;&nbsp;日<div id="end_day" class="sel_day datepicker fl"></div></section>
                </div>
            </div>
            <div class="deliver-btn">导出发货单</div>
        </div>

        <div class="deliver">
            <div class="title ">
                <span class="span-1">业务奖金</span>
                <span class="span-2">导出奖金单</span>
            </div>
            <div class="body">
                <div class="end-time">
                    <section>结算月份:</section>
                    <section>&nbsp;&nbsp;&nbsp;年<div id="bonus_year" class="sel_year datepicker fl"></div></section>
                    <section>&nbsp;&nbsp;&nbsp;月<div id="bonus_month" class="sel_month sel_second datepicker fl"></div></section>
                </div>
            </div>
            <div class="deliver-next-btn">导出奖金单</div>
        </div>

        <div class="deliver">
            <div class="title">
                <span class="span-1">车间结算</span>
                <span class="span-2">导出车间结算单</span>
            </div>
            <div class="body">
                <div class="end-time">
                    <section>结算月份:</section>
                    <section>&nbsp;&nbsp;&nbsp;年<div id="work_year" class="sel_year datepicker fl"></div></section>
                    <section>&nbsp;&nbsp;&nbsp;月<div id="work_month" class="sel_month sel_second datepicker fl"></div></section>
                </div>
            </div>
            <div class="deliver-work" id="deliver_work">导出车间结算单</div>
        </div>

    </div>
</div>
<script>
    document.write('<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"><\/script>');
    document.write('<script src="../../lib/birthday/birthday.js" type="text/javascript"><\/script>');
    document.write('<script src="../../js/common/common.js?v="' + VESION + ' type="text/javascript"><\/script>');
    document.write('<script src="../../lib/layer/layer.js" type="text/javascript"><\/script>');
    document.write('<script src="../../js/service/thing_handle.js?v="' + VESION + ' type="text/javascript"><\/script>');
</script>
</body>
</html>

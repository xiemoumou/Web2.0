<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子</title>
    <script id="version" src="../../js/common/vesion.js" type="text/javascript"></script>
    <script>
        var random = Math.random();
        var versionDoc = document.getElementById("version");
        versionDoc.attributes.src.value = versionDoc.attributes.src.value + "?v=" + random;
        document.write('<link href="../../css/common/base.css?v=' + VESION + '" rel="stylesheet" />');
        document.write('<link href="../../css/service/box.css?v=' + VESION + '" rel="stylesheet" />');
    </script>
</head>
<body>
<div class="container">
    <div>
        <div class="table-head">
            <span style="width: 70px;">盒子</span>
            <span style="width: 68px;">缩略图</span>
            <span style="width: 37px;">颜色</span>
            <span style="width: 96px;">材质</span>
            <span style="width: 67px;">尺寸(mm)</span>
            <span style="width: 40px;">数量</span>
            <span style="width: 92px;">单价(元/个)</span>
        </div>
        <ul id="datalist" class="list">

        </ul>
        <a class="fr add" href="javascript:void(0);">添加盒子</a>
        <span class="lab-remarks">备注:</span>
        <div class="remarks">
            <textarea maxlength="300" id="remarks"></textarea>
            <span class="fr text-count">0/300</span>
        </div>
    </div>
    <div class="floor">
        <button class="red-button" onclick="box.save();">确定</button>
        <button class="hollow-button" onclick="parent.layer.closeAll()">取消</button>
    </div>
</div>
<div class="add-box-list hide">
    <div class="box-list">
        <div class="title">
            <span>请选择:</span>
            <span class="add-close fr">X关闭</span>
        </div>
        <div class="box-container">

        </div>
    </div>
</div>
<script>
    document.write('<script src="../../lib/jquery-1.11.0.min.js?v=' + VESION + '" type="text/javascript" ><\/script>');
    document.write('<script src="../../lib/jquery.cookie.js?v=' + VESION + '" type="text/javascript" ><\/script>');
    document.write('<script src="../../js/common/common.js?v=' + VESION + '" type="text/javascript" ><\/script>');
    document.write('<script src="../../js/service/box.js?v=' + VESION + '" type="text/javascript" ><\/script>');
</script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>个人信息</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/iconfont.css" />
        <link rel="stylesheet" href="./css/workstage.css"/>   
        <link rel="stylesheet" href="./css/perDetails.css" />
        <script type="text/javascript" src="./js/flexible.js" ></script>
        <script type="text/javascript" src="./js/jquery-1.11.0.min.js" ></script>
        <script type="text/javascript" src="./js/jquery.cookie.js" ></script>
        <script type="text/javascript" src="./js/baiduTemplate.js" ></script>
        <script type="text/javascript" src="./js/common.js" ></script>
    </head>
    <body>
        <div id="header">
            <div>
                <img src="./images/icon/logo.png" alt="logo"/>
                <h4 class="active" onclick="getWorkstage()">我的工作台</h4>
                <form class="searchbar"> 
                    <div class="mod_select searSort">
                        <div class="select_box">
                            <span class="select_txt">分&nbsp;&nbsp;类</span>                     
                            <ul class="option_">
                                <li>分&nbsp;&nbsp;类</li>
                                <li>用户名</li>
                                <li>订单号</li>
                                <li>客服号</li>
                            </ul> 
                        </div>                       
                    </div>
                    
                     <input type="text" id="searchCon" value="" placeholder="请输入您要搜索的订单号等"/>
                    <button class="searBtn"><i class="icon iconfont icon-sousuo"></i></button>
                </form>
                <dl >
                    <dt class="ddstyle"><span>风吹云散</span><img class="imgcol" src="./images/icon/arr.svg"/></dt>
                    <dd class="ddstyle center hid" >个人中心</dd>
                    <dd class="ddstyle exit hid">退出</dd>
                </dl>                                           
            </div>
        </div>
        
        <!--主内容-->
        <div id="content">
            <!--左侧  导航区-->
            <div id="nav">
                <ul class="">
                    <h3><i class="icon iconfont icon-liucheng"></i>个人中心</h3>                  
                    <li >账号信息</li>
                    <li>安全设置</li>                    
                    <li class="perDet_headl"><span>个人资料</span><img class="imgcol" style="margin: 0.1111rem 0 0 0.1111rem;" src="./images/icon/arr.svg"/></li>
                        <p class="perDet_cont">
                            <b class="borderCol">基本信息</b>
                            <b >详细资料</b>
                            <b >教育背景</b>
                            <b >工作信息</b>
                            <b >头像设置</b>
                        </p>                    
                    <li>收货地址</li>
                    <li>账号绑定</li>
                    <li>职位申请</li>  
                    <li>产品管理</li>
                </ul>               
            </div>
            
            <!--右侧  主内容-->
            <div class="cont_right">
                <form class="perDetails_cont">
                    <div>基本信息</div>
                    <dl>
                        <dt>
                            <p>姓名:</p>
                            <p>昵称:</p>
                            <p>性别:</p>
                            <p>生日:</p>
                            <p>居住地:</p>                      
                        </dt>
                        <dd>
                            <p><input type="text" id="perName" placeholder="请输入您的真实姓名"/></p>
                            <p><input type="text" id="perNickname"/></p>
                            <p>
                                <label>
                                    <input type="radio" name="gender" value="male" checked="checked"/>男
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="female"/>女
                                </label>                        
                            </p>
                            <p>                       
                                <select id="select_year" rel="1990" name="year"></select>
                                <select id="select_month" rel="9" name="month"></select>
                                <select id="select_day" rel="13" name="day"></select>
                            </p>
                            <p>                       
                                <select id="select_nation"  name="nation">
                                       <option selected="selected">中国</option>                                         
                                </select>
                                <select id="select_provice"  name="provice">
                                    <option selected="selected">北京</option>
                                </select>
                                <select id="select_city"  name="city">
                                    <option selected="selected">北京</option>
                                </select>
                                <select id="select_district"  name="district">
                                    <option selected="selected">东城区</option>
                                </select>
                                <input type="text" id="perAddress" placeholder="请输入您的详细地址"/>
                            </p>
                            
                            <button id="perDetBtn">确定</button>
                        </dd>
                        <!-- 显示头像 -->
                        <div class="perDetail_headPic">
                                <p>
                                    <img src="./images/images/073928257.jpg" /> 
                                    <a href="#">修改头像</a>
                                </p>
                                <span>test111111</span>
                        </div>
                    </dl>
                    
                </form>
                
                
            </div>
        </div>
                  
            
            </div> 
            
            <!--回到顶部-->
            <div class="totop_box">
                    <a onclick="show_newTask()">
                        <i class="icon iconfont icon-xinjianrenwu"></i>
                        <p>新建任务</p>
                    </a>
                    <a class="newOrderBtn">
                        <i class="icon iconfont icon-dingdan"></i>
                        <p>新建订单</p>
                    </a>
                    <button>
                        <img style="width: 24px" src="./images/icon/toTop.svg" />
                        <p>顶部</p>
                    </button>              
            </div>
        </div>
        
 
        <script type="text/javascript" src="./js/perDetails.js" ></script>
    </body>
    
</html>
